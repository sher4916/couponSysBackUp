<div ng-controller="CompanyCtrl as g"
<h1>New Coupon Created</h1>
<table border=1 style="margin-left:2%">
    <tr>
        <th>Coupon ID</th>
        <th>Coupon Title</th>
        <th>Valid From</th>
        <th>Expiration Date</th>
        <th>Category</th>
        <th>Amount Available</th>
        <th>Coupon Description</th>
        <th>Coupon Price</th>
        <th>Coupon Image</th>
        <tr>

            <tr ng-repeat="c in g.promisePost.self.newCoupon">
               <td>{{c.id}}</td>
                <td>{{c.title}}</td>
                <td>{{c.startDate | date:'longDate'}}</td>
                <td>{{c.endDate | date:'longDate'}}</td>
                 <td>{{c.type}}</td>
                <td>{{c.amount}}</td>
                <td>{{c.message}}</td>
                <td>{{c.price}}</td>
                <td>{{c.image}}</td>
            </tr>
</table>
