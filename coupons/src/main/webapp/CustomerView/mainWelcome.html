<head>
 
  <meta charset="utf-8">
  <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <link href="../CSS/bootstrap.carousmin.css" rel="stylesheet">
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
  <script language="JavaScript" type="text/javascript">
  $(document).ready(function(){
    $('.#myCarousel').carousel({
      interval: 2000
    })
  });    
</script> 
</head>
<body >
<div class="container">

    <div id="myCarousel" class="carousel slide container" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div style="margin-left: 6.5%" class="carousel-inner">
        <div href="#/couponsforpurchase" class="item active">
          <img src="../CSS/images/c1.jpg" style="width: 70%">
        </div>

        <div class="item">
          <img src="../CSS/images/c2.jpg"style="width: 70%">
        </div>

        <div class="item">
          <img src="../CSS/images/c3.jpg" style="width: 70%">
        </div>
      </div>

      <!-- Left and right controls -->
      <a style="margin-left: -1.5%" class="left carousel-control" data-target="#myCarousel" data-slide="prev">
      <span style="margin-top: -13.5%" class="glyphicon glyphicon-chevron-left"></span>
      <!--<span class="sr-only">left</span>-->
    </a>
      <a style="margin-right: 15.5%" class="right carousel-control" data-target="#myCarousel" data-slide="next">
      <span style="margin-top: -13.5%" class="glyphicon glyphicon-chevron-right"></span>
      <!--<span class="sr-only">right</span>-->
    </a>
    </div>
  </div>
  
</body>
